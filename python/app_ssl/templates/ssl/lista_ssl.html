{% extends 'ssl/base.html' %}
{% block conteudo %}
{% if certificados %}
    <div class="container">
        <div class="navbar py-4">
            <div>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Procurar" aria-label="Procurar">
                    <button class="btn btn-secondary" type="submit">Procurar</button>
                </form>
            </div>
            <div>
                <a class="btn btn-secondary me-2" href="{% url 'deletar_ssl' %}">Detalhes</a>
                <a class="btn btn-danger" href="{% url 'deletar_ssl' %}">Deletar</a>
            </div>
        </div>
        <table class="table table-bordered table-striped">
            <tr>
                <th class="text-center">ID</th>
                <th>Dominio</th>
                <th class="text-center">x</th>
            </tr>
            {% for certificado in certificados %}
            <tr>
                <td class="text-center">{{ certificado.id_ssl }}</td>
                <td>{{ certificado.dominio }}</td>
                <td class="text-center"><input class="form-check-input" type="checkbox" name="ids_ssl" id="{{ certificado.id_ssl }}"></td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% else %}
    <div class="container p-4">
        <p>Não há certificados cadastrados!</p>
    </div>
{% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{% endblock %}
